<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a href="/" class="nav-brand" style="color: azure">Home</a>
      <span class="nav justify-content-end">
        {% if not session['username'] %}
        <a href="/login" class="nav-link" style="color: white">Log in</a>
        <a href="/register" class="nav-link" style="color: white">Register</a>
        {% else %}
        <a href="/logout" class="nav-link" style="color: white">Log Out</a>
        {% endif %}
      </span>
    </nav>
    <p>
      {% with messages = get_flashed_messages() %} {% for message in messages %}
      {{ message }} {% endfor %} {% endwith %}
    </p>
    {% block content %}{% endblock%}
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
